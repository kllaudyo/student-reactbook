<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React</title>
  </head>
  <body>
    <div id="main">
      <!-- Minha aplicacao Ã© renderizada aqui -->
    </div>
    <script src="react/react.min.js"></script>
    <script src="react/react-dom.min.js"></script>
    <script>
      var Header = React.createClass({

        propTypes: {
          text: React.PropTypes.string.isRequired,
          id: React.PropTypes.string
        },

        getDefaultProps : function(){
          return {
            id: 'myHeader'
          }
        },

        render : function(){
          return React.DOM.h1({
            id:this.props.id,
            style: {
              background: "black",
              color:"white",
              fontFamily:"Verdana"
            }
          },this.props.text);
        }
      });

      ReactDOM.render(
        React.createElement(Header, {text: "Hello World!", id:'claudio'}),
        document.getElementById('main')
      );
    </script>
  </body>
</html>
